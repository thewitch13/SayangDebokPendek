<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.5s ease-in-out;
    }

    #picture {
      width: 200px; /* Adjust the size as needed */
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="picture" src="pic2.jpg" alt="Picture">
    <h1>Special Moments with My Love</h1>
    <button onclick="changePicture()">Change Picture</button>
  </div>

  <script>
    function changePicture() {
      const picture = document.getElementById('picture');
      const currentSource = picture.src;

      // Change the image source based on the current source
      picture.src = currentSource.includes('pic2.jpg') ? 'IMG-20230609-WA0028.jpg' : 'initial_picture.jpg';
    }
  </script>
</body>
</html>
