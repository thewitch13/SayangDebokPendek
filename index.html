<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url(20578653.jpg);
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.5s ease-in-out;
    }

    #picture {
      width: 600px; /* Adjust the size as needed */
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="picture" src="pic2.jpg,IMG-20230609-WA0028.jpg,IMG-20230525-WA0010.jpg,IMG-20230512-WA0040.jpg,IMG-20230512-WA0030.jpg,IMG-20230509-WA0018.jpg" alt="Picture">
    <h1>Special Moments with My Love</h1>
    <button onclick="changePicture()">Change Picture</button>
  </div>

  <script>
    const pictures = ['pic2.jpg', 'IMG-20230609-WA0028.jpg', 'IMG-20230525-WA0010.jpg', 'IMG-20230512-WA0040.jpg', 'IMG-20230512-WA0030.jpg', 'IMG-20230509-WA0018.jpg'];
    let currentPictureIndex = 0;

    function changePicture() {
      const picture = document.getElementById('picture');

      // Change the image source based on the current index
      picture.src = pictures[currentPictureIndex];

      // Increment the index or reset to 0 if it reaches the end
      currentPictureIndex = (currentPictureIndex + 1) % pictures.length;
    }
  </script>
</body>
</html>
